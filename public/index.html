<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Telegram Web</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div>
        <div id="top">
            <div id="telegram-texts">
                <div id="telegram-logo">
                    <img src="image/telegram_logo.png" alt="telegram logo">
                </div>
                <h1 id="telegram-text">Telegram</h1>
            </div>
            <form id="center" onsubmit="return sign_in()">                
                <div id="telegram-next" type="submit">
                    <button type="submit" id="nextroom">Next</button>
                </div>
                <div id=signin>
                    <strong>
                        Sign in
                    </strong>
                </div>

                <span id=please>
                    Please enter your nickname
                </span>
                <div class="divhr">
                    <input type="text" name="username" id="name-input" placeholder="Nickname" autocomplete="off"
                        required>
                </div>                
            </form>
        </div>
    </div>
    <footer id="bottom">
        <p class="bottom-text">
            Welcome to the unofficial Telegram web-client.
        </p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
