<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Telegram Web</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <form id="top" action="room.html">
            <div id="telegram-texts">
                <div id="telegram-logo">
                    <img src="image/telegram_logo.png" alt="telegram logo">
                </div>
                <h4 id="telegram-text">Telegram</h4>
                <div id="telegram-next" type="submit">
                    <button type="submit" id="nextroom">Next</button>
                </div>
            </div>       
            <div id="center">
                <div id=signin>
                    <strong>
                        Sign in
                    </strong>
                </div>
                
                <span id=please>
                    Please enter your nickname
                </span>
                <div class="divhr">
                    <input type="text" name="username" id="name-input" placeholder="Nickname" autocomplete="off" required>
                </div>
            </div>
        </form>
    </div>
    <div id="bottom">
        <span class="bottom-text">
            Welcome to the unofficial Telegram web-client.
        </span>
    </div>        
</body>
</html>
